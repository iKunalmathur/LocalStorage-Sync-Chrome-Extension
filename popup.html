<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LocalSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
      color: #F8FAFC;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Custom scrollbar */
    body::-webkit-scrollbar {
      width: 6px;
    }

    body::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    body::-webkit-scrollbar-thumb {
      background: #b89b24;
      border-radius: 3px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #eac926;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 12px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      display: block;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #94A3B8;
    }

    .sync-button {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #0066CC 0%, #6366F1 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      margin-bottom: 16px;
    }

    .sync-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .sync-button:active {
      transform: translateY(0);
    }

    .sync-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .status.success {
      background: rgba(0, 201, 167, 0.1);
      border: 1px solid #00C9A7;
      color: #00C9A7;
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #EF4444;
      color: #EF4444;
      display: block;
    }

    .info {
      background: rgba(100, 116, 139, 0.1);
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #94A3B8;
      line-height: 1.6;
    }

    .info-title {
      font-weight: 600;
      color: #CBD5E1;
      margin-bottom: 6px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: #00C9A7;
      border-radius: 50%;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .settings {
      background: rgba(100, 116, 139, 0.1);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .settings-title {
      font-size: 13px;
      font-weight: 600;
      color: #CBD5E1;
    }

    .toggle-icon {
      font-size: 12px;
      color: #64748B;
      transition: transform 0.2s;
    }

    .toggle-icon.open {
      transform: rotate(180deg);
    }

    .settings-content {
      display: none;
    }

    .settings-content.open {
    margin-top: 12px;
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      color: #94A3B8;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      background: #0F172A;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #F8FAFC;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .form-input:focus {
      outline: none;
      border-color: #0066CC;
    }

    .save-btn {
      padding: 8px 16px;
      background: rgba(0, 102, 204, 0.2);
      border: 1px solid #f8d232;
      border-radius: 6px;
      color: #f8d232;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: rgba(0, 102, 204, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
    <img src="icons/icon-48.png" alt="LocalSync Icon">
    </div>
    <h1>LocalSync</h1>
    <p class="subtitle">Source → Target</p>
  </div>

  <div class="settings">
    <div class="settings-header" id="settingsToggle">
      <span class="settings-title">⚙️ Settings</span>
      <span class="toggle-icon">▼</span>
    </div>
    <div class="settings-content" id="settingsContent">
      <div class="form-group">
        <label class="form-label" for="sourceHost">Source Environment URL:</label>
        <input type="text" id="sourceHost" class="form-input" placeholder="e.g., https://dev.example.com" value="">
      </div>
      <div class="form-group">
        <label class="form-label" for="targetHost">Target Environment URL (optional):</label>
        <input type="text" id="targetHost" class="form-input" placeholder="e.g., http://localhost:3000" value="">
      </div>
      <div class="form-group">
        <label class="form-label" for="storageKey">localStorage Key:</label>
        <input type="text" id="storageKey" class="form-input" placeholder="e.g., access_token" value="access_token">
      </div>
      <button id="saveBtn" class="save-btn">Save Settings</button>
    </div>
  </div>

  <button id="syncBtn" class="sync-button">
    Sync Now
  </button>

  <div id="status" class="status"></div>

  <div class="info">
    <div class="info-title">How it works:</div>
    <div class="info-item">
      <span class="dot"></span>
    <span>Reads data from source environment</span>
    </div>
    <div class="info-item">
      <span class="dot"></span>
    <span>Writes to target's localStorage</span>
    </div>
    <div class="info-item">
      <span class="dot"></span>
    <span>Auto-reloads target page</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
